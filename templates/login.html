<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .login-box {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
    }
    .login-box input, .login-box button {
      width: 100%;
      margin-top: 1em;
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- ========== Login Form ========== -->
  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="text" id="inputUser" placeholder="Username">
    <input type="password" id="inputPass" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- ========== Login Logic ========== -->
  <script>
    // Trigger login when pressing Enter key in either input field
    document.getElementById("inputUser").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        login(); // Trigger login function
      }
    });

    document.getElementById("inputPass").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        login(); // Trigger login function
      }
    });

    // Your existing login function
    function login() {
      const username = document.getElementById("inputUser").value;
      const password = document.getElementById("inputPass").value;

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "/home";  // Redirect to homepage
        } else {
          alert(data.error || "Login failed");
        }
      });
    }
  </script>

</body>
</html>
