<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>
<body>

  <header>
    <div class="logo-title">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="40">
      <h1>Stock Manager</h1>
    </div>

    <div class="auth">
      <input type="text" id="search-box" placeholder="Search by name, ID, or price" oninput="filterProducts()">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="••••••">
      <button onclick="login()">🔐 Login</button>
      <button id="admin-button" onclick="goToAdmin()" style="display: none;">⚙️ Admin Panel</button>
    </div>
  </header>

  <section>
    <div id="product-list"></div>
  </section>

</body>
</html>
