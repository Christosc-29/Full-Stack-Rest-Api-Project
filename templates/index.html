<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Manager</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- JavaScript for homepage -->
  <script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>
<body>

  <!-- ========== Header: Branding + Search/Login/Auth ========= -->
  <header>
    <div class="logo-title">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="40">
      <h1>Stock Manager</h1>
    </div>

    <div class="auth">
      <!-- Search box (renamed to match JS) -->
      <input type="text" id="inputSearch" placeholder="Search by name or ID">

      <!-- Login form (renamed to match JS) -->
      <input type="text" id="inputUser" placeholder="Username">
      <input type="password" id="inputPass" placeholder="••••••">

      <!-- Login + Auth buttons (renamed to match JS logic) -->
      <button id="login-button" onclick="login()">🔐 Login</button>
      <button id="btnAdmin" onclick="goToAdmin()" style="display: none;">⚙️ Admin Panel</button>
      <button id="btnLogout" onclick="logout()" style="display: none;">🚪 Logout</button>
    </div>
  </header>

  <!-- ========== Main Product List ========== -->
  <section>
    <div id="product-list">
      <!-- Products inserted by JS -->
    </div>
  </section>

</body>
</html>
