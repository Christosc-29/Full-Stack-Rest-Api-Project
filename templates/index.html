<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Manager</title>

  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Link to JavaScript file for Home Page logic -->
  <script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>
<body>

  <!-- ================================
       Header: Logo + Search + Login
       ================================ -->
  <header>
    <div class="logo-title">
      <!-- Logo image and Title -->
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="40">
      <h1>Stock Manager</h1>
    </div>

    <div class="auth">
      <!-- Search bar (works by name or ID) -->
      <input type="text" id="search-box" placeholder="Search by name or ID" oninput="filterProducts()">

      <!-- Admin login inputs -->
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="••••••">
      <button onclick="login()">🔐 Login</button>

      <!-- Hidden Admin Panel button (appears after successful login) -->
      <button id="admin-button" onclick="goToAdmin()" style="display: none;">⚙️ Admin Panel</button>
    </div>
  </header>

  <!-- ================================
       Section: Product List
       ================================ -->
  <section>
    <div id="product-list">
      <!-- All products will be dynamically displayed here -->
    </div>
  </section>

</body>
</html>
