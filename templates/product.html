<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Inline styling for button layout -->
  <style>
    .button-row {
      margin-top: 1em;
    }
    .button-row button {
      margin-right: 1em;
    }
  </style>
</head>
<body>

  <!-- ========== Product Info ========== -->
  <img id="product-image" src="" alt="Product Image" width="300"><br><br>

  <h1 id="product-name">Loading...</h1>
  <p><strong>ğŸ†” ID:</strong> <span id="product-id"></span></p>
  <p><strong>ğŸ’° Price:</strong> â‚¬<span id="product-price"></span></p>
  <p><strong>ğŸ“¦ Stock:</strong> <span id="product-stock"></span></p>
  <p><strong>ğŸ“ Details:</strong> <span id="product-details"></span></p>

  <!-- Edit button (visible only if logged in) -->
  <button id="edit-button" style="display:none; margin-top: 1em;">âœï¸ Edit This Product</button>

  <hr>

  <!-- ========== Bottom Buttons ========== -->
  <div class="button-row">
    <button onclick="window.location.href='/home'">â¬…ï¸ Back to Home</button>
    <button id="admin-button" onclick="window.location.href='/admin'" style="display: none;">âš™ï¸ Admin Panel</button>
    <button id="logout-button" onclick="logout()" style="display: none;">ğŸšª Logout</button>
  </div>

  <!-- Session check + edit button logic -->
  <script>
    const productId = new URLSearchParams(window.location.search).get("id");
    const editBtn = document.getElementById("edit-button");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn) {
      document.getElementById("admin-button").style.display = "inline-block";
      document.getElementById("logout-button").style.display = "inline-block";
      editBtn.style.display = "inline-block";

      editBtn.onclick = () => {
        localStorage.setItem("editProductId", productId);
        window.location.href = "/admin";
      };
    }

    function logout() {
     localStorage.removeItem("isLoggedIn");
      fetch("/logout")
       .then(() => {
         alert("ğŸ‘‹ Logged out.");
          window.location.href = "/home";
        });
}

  </script>

  <!-- Script that loads product info -->
  <script src="{{ url_for('static', filename='js/product.js') }}"></script>
</body>
</html>
