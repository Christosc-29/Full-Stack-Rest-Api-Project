<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- ========== Title ========== -->
  <h1>👤 User Management</h1>

  <!-- ========== Add User Section ========== -->
  <section>
    <h2>Add User</h2>
    <input type="text" id="new-username" placeholder="Username"><br>
    <input type="password" id="new-password" placeholder="Password"><br>
    <button onclick="addUser()">➕ Add User</button>
  </section>

  <hr>

  <!-- ========== Delete User by ID ========== -->
  <section>
    <h2>Delete User by ID</h2>
    <input type="number" id="delete-user-id" placeholder="User ID"><br>
    <button onclick="deleteUser()">🗑️ Delete User</button>
  </section>

  <hr>

  <!-- ========== List of Current Users ========== -->
  <section>
    <h2>Current Users</h2>
    <ul id="user-list"></ul>
  </section>

  <hr>

  <!-- ========== Navigation & Logout ========== -->
  <section style="margin-top: 2em;">
    <button onclick="goToHome()">🏠 Return to Home Page</button>
    <button onclick="goToAdmin()">⚙️ Back to Admin Panel</button>
    <button onclick="logout()" style="margin-left: 1em;">🚪 Logout</button>
  </section>

  <!-- Logout script -->
  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      fetch("/logout")
        .then(() => {
        alert("👋 Logged out.");
        window.location.href = "/home";
      });
}

  </script>

  <!-- JS logic for user management -->
  <script src="{{ url_for('static', filename='js/users.js') }}"></script>
</body>
</html>
